name: Update Google Scholar Publications

on:
  schedule:
    - cron: "0 0 * * 7"  # Runs every Sunday at midnight
  workflow_dispatch:  # Allows manual execution

jobs:
  update-publications:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install scholarly

      - name: Run script to fetch publications
        run: python fetch_publications.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add publications.md
          git commit -m "Updated publications ðŸš€" || echo "No changes to commit"
          git push
